{% extends 'base.html' %}

{% block content %}

<!--- Title of Page -->
<h1 class="d-flex justify-content-center align-items-center">Admin Page</h1>

<!--- Table of Registered Users and Info ----->
<nav class="navbar top-navbar navbar-light bg-light px-9">
  <div class="row">
    <div class="input-group">
      <input id="searchField" type="text" class="form-control" aria-label="Search" />
      <button class="btn btn-outline-secondary" type="button">
        <i class="bi bi-search"></i>
      </button>
    </div>
  </div>
</nav>

<nav class="navbar top-navbar navbar-light bg-light px-9">
  <div class="row">
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">PID</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
          </tr>
        </thead>
        <tbody>
        {% for user in Users %}
        <tr>
            <th scope="row">{{ user.first_name }}</th>
            <td>{{ user.last_name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.phone }}</td>
            <!-- <td>
             <a href="/itemdetails/{{equipment.id}}/"
                ><button
                  class="btn btn-outline-secondary"
                  type="button"
                  style="font-size: 14px; padding: 2px"
                >
                  View
                </button></a
              >

            </td> -->
          </tr>
        {% endfor %}

        </tbody>
      </table>
    </div>
  </div>
</nav>
{% endblock %}
