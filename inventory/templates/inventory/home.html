{% extends 'base.html' %} {% block content %}
<div>
  <!-- Title -->
  <h1 class="d-flex justify-content-center align-items-center">Home</h1>
  <!-- Search Bar -->
  <div class="row">
    <form class="d-flex" method="get">
      {% csrf_token %}
      <div class="input-group">
        <select
          id="search_by_options"
          class="form-select"
          name="search_options"
        >
          <option value="">All</option>
          {% for k,v in options.items %} {% if selected_option == v %}
          <option value="{{v}}" selected>{{k}}</option>
          {% else %}
          <option value="{{v}}">{{k}}</option>
          {% endif %} {% endfor %}
        </select>
        <input
          id="search_box"
          type="text"
          class="form-control"
          aria-label="Search"
          name="search"
          value="{{query}}"
        />
        <button class="btn btn-outline-secondary" type="submit">
          <i class="bi bi-search"></i>
        </button>
      </div>
    </form>
  </div>
  <!-- Actions -->
  <div class="row">
  <div class="col">
    <a href="/addequipment" class="btn btn-outline-secondary" role="button">Add Equipment</a>
  </div>
  </div>
  <!-- Search Results Table-->
  <div class="row">
    <h2 class="d-flex justify-content-center align-items-center">
      Search Results
    </h2>
    <div></div>
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>
              @mdo &nbsp;&nbsp;&nbsp;<a href="/itemdetails/1/"
                ><button
                  class="btn btn-outline-secondary"
                  type="button"
                  style="font-size: 14px; padding: 2px"
                >
                  View
                </button></a
              >
            </td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>
              @fat &nbsp;&nbsp;&nbsp;<a href="/itemdetails/1/"
                ><button
                  class="btn btn-outline-secondary"
                  type="button"
                  style="font-size: 14px; padding: 2px"
                >
                  View
                </button></a
              >
            </td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>
              @twitter &nbsp;&nbsp;&nbsp;<a href="/itemdetails/1/"
                ><button
                  class="btn btn-outline-secondary"
                  type="button"
                  style="font-size: 14px; padding: 2px"
                >
                  View
                </button></a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

{% endblock %}
